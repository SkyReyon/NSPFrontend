<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Nodal</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<section class="login100-form-title" style="background-color: lightgreen">
		<br>
		<h1>National Scholarship Portal</h1>
		<h5>Government Of India</h5>
	</section>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				
					<img src="assets/images/img-01.png" alt="IMG">
				

				<form  (ngSubmit)="nodalauthenticate()">
					<span class="login100-form-title">
						NODAL/MINISTRY LOGIN
					</span>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="userName" [(ngModel)]="nodlog.userName" placeholder="Username">
						<span class="focus-input100"></span>
						
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="password" name="password" [(ngModel)]="nodlog.password" placeholder="Password">
						<span class="focus-input100"></span>
						
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" >
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2"  href="\forget">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
				
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
